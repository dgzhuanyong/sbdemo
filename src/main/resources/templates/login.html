<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" th:href="@{/layuiAdmin/css/layui.css}" media="all">
	<link rel="stylesheet" th:href="@{/layuiAdmin/css/login.css}" media="all">
	<script type="text/javascript">
	//防止session超时登陆嵌套
	if (top != window)
		top.location.href = window.location.href;
	</script>
</head>
<body>
	<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
	    <div class="layadmin-user-login-main">
	      <div class="layadmin-user-login-box layadmin-user-login-header">
	        <h2>后台管理系统<h2>
	      </div>
	      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
	        <div class="layui-form-item">
	          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
	          <input type="text" name="username" id="username" lay-verify="required" placeholder="用户名" class="layui-input">
	        </div>
	        <div class="layui-form-item">
	          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
	          <input type="password" name="password" id="password" lay-verify="required" placeholder="密码" class="layui-input">
	        </div>
	        <div class="layui-form-item">
	          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit" onclick="login();">登 录</button>
	        </div>
	      </div>
	    </div>
	    <div class="layui-trans layadmin-user-login-footer"> 
	    </div>
	</div>
 <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js}"></script>
 <script th:src="@{/layuiAdmin/layui/layui.js}"></script>  
 <script th:inline="javascript">
 	 var basePath = /*[[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]]*/;
 	 var layer;
	 layui.use(['layer'], function(){
		  layer = layui.layer;
	 });
	 document.onkeydown = function (event) {
        var e = event || window.event;
        //回车键的键值为13
        if (e && e.keyCode == 13) { 
        	//调用登录事件
        	login();
        }
	 };
 	 function login(){
 		 var username = $("#username").val();
 		 username = $.trim(username);
 		 var password = $("#password").val();
 		 password = $.trim(password);
 		 if(username.length == 0){
 			 layer.msg("账号不能为空");
 			 return;
 		 }
 		 if(password.length == 0){
			 layer.msg("密码不能为空");
			 return;
		 }
 		 $.ajax({
 		     type: "POST",
 		     url: basePath+"/godlogin",
 		     data: {loginName:username, password:password},
 		     dataType: "json",
 		     success: function(data){
 	            if(data.code == 1){
 	            	window.location.href=basePath+'/index';
 	            }else{
 	            	layer.msg(data.msg);
 	            }
 	         }
 		 });
 	 }
 </script>
</body>
</html>
