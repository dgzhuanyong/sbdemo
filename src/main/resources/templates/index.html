<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>管理后台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layuiAdmin/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/layuiAdmin/css/admin.css}" media="all">
</head>
<body class="layui-layout-body">
  
  <div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
      <!-- 头部 -->
      <div th:replace="top::html" ></div>
      <!-- 侧边菜单 -->
      <div th:replace="left::html" ></div>
      <!-- 页面标签 -->
      <div th:replace="page_label::html" ></div>
      <!-- 主体内容 -->
      <div class="layui-body" id="LAY_app_body">
        <div class="layadmin-tabsbody-item layui-show">
          <!-- <iframe src="console.html" frameborder="0" class="layadmin-iframe"></iframe> -->
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/layuiAdmin/layui/layui.js}"></script>
  <script>
  layui.config({
    base: './layuiAdmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use('index');
  </script>
</body>
</html>
